spring.kafka.producer.bootstrap-servers=localhost:9092

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=customer-groupId

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.client-id=customer-clientId

spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.security.protocol=PLAINTEXT
spring.kafka.template.default-topic=customers

server.port=9091

spring.datasource.url=jdbc:mysql://localhost:3306/learn-spring-batch?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.ddl-auto=create

spring.batch.job.enabled=true
spring.batch.jdbc.initialize-schema=always

input=file:src/main/resources/customers.csv